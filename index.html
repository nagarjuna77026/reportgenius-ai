<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReportGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#1a1a1a',
                accent: '#00BCD4',
                accentHover: '#00ACC1',
                surface: '#2C2C2C'
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for dark theme areas */
      .scrollbar-dark::-webkit-scrollbar {
        width: 8px;
      }
      .scrollbar-dark::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .scrollbar-dark::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }
      .scrollbar-dark::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Print Styles */
      @media print {
        @page { margin: 0.5cm; size: A4; }
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
        }
        body { -webkit-print-color-adjust: exact; }
        
        /* Hide UI elements */
        .no-print, nav, aside, .fixed, .absolute:not(.print-visible) { display: none !important; }
        
        /* Reset containers for full width/height flow */
        #root, .flex-col, .h-screen, .overflow-hidden, .overflow-y-auto {
            display: block !important;
            height: auto !important;
            overflow: visible !important;
            width: auto !important;
            position: static !important;
        }

        #report-container { 
            width: 100% !important; 
            max-width: none !important; 
            margin: 0 !important; 
            padding: 0 !important;
            box-shadow: none !important;
            display: block !important;
        }
        
        /* Charts need specific handling to render */
        .recharts-responsive-container { 
            width: 100% !important; 
            height: 300px !important; 
            page-break-inside: avoid;
        }
        
        section, .card, table {
            page-break-inside: avoid;
            border: 1px solid #ddd !important;
        }
      }
    </style>
